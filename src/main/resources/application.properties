spring.application.name=project_java


spring.datasource.url=jdbc:mysql://localhost:3306/java_web

## The default username will be "root" if you didn't replace it.
# If you did then replace this with your username
##..........................V...
spring.datasource.username=root

## Replace the word "Databse123" that you see bellow this comment with your database name
##..............................V.....
spring.datasource.password=Kerimadmin

# Hibernate

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)post
spring.jpa.hibernate.ddl-auto = update
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

logging.level.org.springframework.security=DEBUG
